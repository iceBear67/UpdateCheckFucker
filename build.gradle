plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'io.ib67'
version '0.0.1'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.codemc.io/repository/nms-local/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url 'https://jitpack.io' }
}
jar {
    manifest {
        attributes ( 'Premain-Class' : 'io.ib67.UpdateCheckFucker' )
    }
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-20210611.090634-18'
    implementation 'com.github.iceBear67:tools:2af8e3d17b'
}

test {
    useJUnitPlatform()
}